<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu primeiro Programa...</title>
  <style>
    body {
      background-color: rgb(56, 56, 151);
      color: white;
      font: normal 20pt Arial; /* comentario em CSS */ 
      font-size: 50px;
    }
    h1 {
      color: rgb(255, 212, 22);
      
    }
  </style>
</head>
<body>
  <h1>Olá Mundo !</h1> <!-- comentario em HTML -->
  <p>Já me livrei da maldição !</p>
  <script>
    
    var n1 = Number(window.prompt('Digite um número: ')) // string 
    var n2 = Number(window.prompt('Digite outro número: ')) // string
    var s = n1 + n2
    window.alert(`A soma entre ${n1} e ${n2} é  igual a ${s}`) // concatenação
    // (number + number) para adição
    // (string + string) para concatenção
   
  </script>
</body>
</html>
